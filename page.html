<!DOCTYPE html>
<html>
	<head>
		<title> Movies </title>
	</head>
	<body>
		<h1> Interact With our Movie Database! </h1>
		<form method="GET" action="/movies">
			<h2> Enter a title: </h2>
			<input type="text" name="title"></input>
			<br>

			<h2> Enter notes: </h2>
			<input type="text" name="notes"></input>
			<br>

			<h2> Enter a director: </h2>
			<input type="text" name="director"></input>
			<br>

			<h2> Enter a cast: </h2>
			<input type="text" name="cast"></input>
			<br>

			<h2> Enter a genre: </h2>
			<input type="text" name="genre"></input>
			<br>

			<h2> Enter a year: </h2>
			<input type="text" name="year"></input>
			<br>

			<input type="submit" value="submit">
		</form>
	</body>
</html>
